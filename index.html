<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice FEH</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <details ontoggle="message()">
        <summary> Instruction </summary>
        <i> Enter two numbers then find its answer </i>
    </details>
</div>

<form>
    <label> Enter the 1st number: </label>
    <input type="number" id="num1" placeholder="type here....">
    <br>
    <label> Enter the 2nd number: </label>
    <input type="number" id="num2" placeholder="type here....">
    <br>
    <button type="submit" onmouseover="plus()"> PLUS </button>
</form>

<h1 id="result"> ANSWER </h1>

<script>
function message() {
    alert("try it");
}

function plus() {
    var add1 = document.getElementById("num1").value;
    var add2 = document.getElementById("num2").value;
    var sum = Number(add1) + Number(add2);

    document.getElementById("result").innerHTML = 'Answer is ' + sum;
}
</script>

</body>
</html>
